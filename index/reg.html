<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
    <title>AUTH</title>
</head>

<body>
    <div class="container-fluid px-sm-0">
        <header>
            <div class="d-flex p-2 align-self-center justify-content-center">
                <img src="img/logo_blue.svg" height="40px">
                <span class="text-uppercase font-weight-bold font-italic">kazpost</span>
            </div>
        </header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div id="my-nav" class="d-flex justify-content-center collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="#">Идеи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Рейтинг</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Уведомления</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Войти</a>
                    </li>
                    <li class="nav-item">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Поиск" aria-label="Поиск"
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="button-addon2">Найти</button>
                            </div>
                        </div>
                    </li>
                    <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </ul>
            </div>
        </nav>
    </div>
    <div class="account_content" align="center">
        <h3>Регистрация</h3>
        <div class="input-group my-3">
            <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group my-3">
            <input type="text" class="form-control" placeholder="Пароль" aria-label="Пароль"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group my-3">
            <input type="text" class="form-control" placeholder="Номер телефона" aria-label="Номер телефона"
                aria-describedby="basic-addon1">
        </div>
        <div class="my-3">
            <a class="btn btn-warning btn-block" href="#" role="button">Регистрация</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
